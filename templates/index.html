<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Cloud Security Posture Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Cloud Security Posture Dashboard</h1>
    <div class="subtitle">
      Audit â€¢ Detect â€¢ Remediate misconfigurations across AWS, Azure, GCP & OCI
    </div>

    <div id="statusBox">
      <p><strong>Detected Cloud:</strong>
  <span id="cloudName" class="cloud-status none">Detecting...</span>
</p>

      <p><strong>Audit Status:</strong> <span id="auditStatus">Idle</span></p>
    </div>

    <div style="text-align:center; margin-bottom:1.5rem;">
      <button id="detectBtn" onclick="detectCloud()">ğŸ” Detect Cloud</button>
      <button id="auditBtn" onclick="runAudit()">ğŸ§© Run Audit</button>
      <button id="fixBtn" onclick="runFix()">ğŸ›  Apply Fixes</button>
      <button class="secondary" onclick="viewReport()">ğŸ“„ View Report</button>
    </div>

    <pre id="log">Initializing dashboard...</pre>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // === Extended Frontend Logic ===
    async function detectCloud() {
      const cloudElem = document.getElementById("cloudName");
      const logBox = document.getElementById("log");
      cloudElem.textContent = "Detecting...";
      logBox.textContent = "Running environment detection...\n";

      try {
        const res = await fetch("/detect");
        const data = await res.json();
        if (data.cloud && data.cloud !== "none") {
          cloudElem.textContent = data.cloud.toUpperCase();
          logBox.textContent += `âœ… Detected cloud: ${data.cloud.toUpperCase()}\n`;
        } else {
          cloudElem.textContent = "Unknown";
          logBox.textContent += "âš ï¸  No cloud environment detected.\n";
        }
      } catch (err) {
        cloudElem.textContent = "Error";
        logBox.textContent += `âŒ Detection error: ${err}\n`;
      }
    }

    async function runAudit() {
      const logBox = document.getElementById("log");
      const cloudElem = document.getElementById("cloudName");
      const auditStatus = document.getElementById("auditStatus");

      logBox.textContent = "Running audit...\n";
      auditStatus.textContent = "Running...";

      try {
        const res = await fetch("/audit");
        const data = await res.json();

        if (data.error) {
          logBox.textContent += `âŒ ${data.error}\n`;
          auditStatus.textContent = "Error";
          return;
        }

        cloudElem.textContent = data.cloud.toUpperCase();
        auditStatus.textContent = "Completed";

        logBox.textContent += `ğŸŒ Cloud: ${data.cloud.toUpperCase()}\n`;
        data.findings.forEach(f => {
          logBox.textContent += `â€¢ ${f.issue} â†’ ${f.script}\n`;
        });

        logBox.textContent += "\nâœ… Audit finished.\n";
      } catch (err) {
        auditStatus.textContent = "Error";
        logBox.textContent += `âŒ Audit failed: ${err}\n`;
      }
    }

    async function runFix() {
      const logBox = document.getElementById("log");
      const auditStatus = document.getElementById("auditStatus");
      logBox.textContent += "\nğŸ›  Applying fixes...\n";
      auditStatus.textContent = "Applying fixes...";

      try {
        const res = await fetch("/fix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}) // auto-detect cloud in backend
        });
        const data = await res.json();

        if (data.error) {
          logBox.textContent += `âŒ ${data.error}\n`;
          auditStatus.textContent = "Error";
          return;
        }

        data.results.forEach(r => {
          logBox.textContent += `${r.script}: ${r.ok ? "âœ… Success" : "âŒ Failed"}\n`;
        });

        auditStatus.textContent = "Fixes Applied";
        logBox.textContent += "\nâœ… All applicable fixes executed.\n";
      } catch (err) {
        auditStatus.textContent = "Error";
        logBox.textContent += `âŒ Fix failed: ${err}\n`;
      }
    }

    function viewReport() {
      window.location.href = "/report";
    }

    // Auto-detect on page load
    detectCloud();
  </script>
</body>
</html>
